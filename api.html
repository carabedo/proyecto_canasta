<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>api_canasta</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <h1>Api</h1>

    <div>
        <input type="text" id="searchInput" placeholder="Search..." onkeydown="handleKeyPress(event)">
        <button id="searchButton" onclick="handleSearch()">Search</button>

        <table id="dataTable" border="1">
            <thead>
                <tr>
                    <th>id</th>
                    <th>name</th>
                    <th>price</th>
                    <th>vendor</th>
    
                    <!-- Add more table headers based on your API response structure -->
                </tr>
            </thead>
            <tbody id="dataBody">
                <!-- Table body will be populated with API response data -->
            </tbody>
        </table>


    </div>

    <script src="main_api.js"></script>

</body>
</html>
